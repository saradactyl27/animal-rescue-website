<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Animal Rescue Website</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="../css.modules.css" rel="stylesheet">
  <link href="../css/grid.css" rel="stylesheet">
  <link href="../css/type.css" rel="stylesheet">
  <link href="../css/main.css" rel="stylesheet">
</head>
<body>

  <header class="grid">
    <div class="unit xs-1 s-1 m-1-2 l-1-2 push">
      <img class="logo gutter-2 pad-t" src="../images/icon.svg" alt="">
    </div>

    <nav class="unit xs-1 s-1 m-1-2 l-1-2 push pad-t-2">
      <ul class="list-group-inline">
        <li class="island-1-2"><a class="" href="../html/index.html">Home</a></li>
        <li class="island-1-2"><a class="" href="../html/index.html#about">About</a></li>
        <li class="island-1-2"><a class="" href="../html/rescues.html">Rescues</a></li>
        <li class="island-1-2"><a class="" href="../html/application.html">Adopt</a></li>
        <li class="island-1-2"><a class="" href="#">Donate</a></li>
      </ul>
    </nav>

  </header>

  <main>
    <form class="grid" method="POST" action="https://formspree.io/norrissarah33@outlook.com">

        <fieldset class="max-length push ">
          <legend class="unit push italic mega">Personal details</legend>
          <div class="grid">
            <div class="name unit push-1-2 xs-1 s-1 m-1 l-1-2">
              <label for="name">First Name</label>
              <input id="name" name="name">
            </div>
            <div class="age unit push-1-2 xs-1 s-1 m-1 l-1-2">
              <label for="age">Last Name</label>
              <input id="age" name="age">
            </div>
            <div class="name unit push-1-2 xs-1 s-1 m-1 l-1-2">
              <label for="name">Partner's First Name</label>
              <input id="name" name="name">
            </div>
            <div class="age unit push-1-2 xs-1 s-1 m-1 l-1-2">
              <label for="age">Partner's Last Name</label>
              <input id="age" name="age">
            </div>

            <div class="unit push-1-2 xs-1 s-1 m-1 l-1-2">
              <label for="address">Street Address</label>
              <input id="address" name="address"></input>
            </div>
            <div class="unit push-1-2 xs-1 s-1 m-1 l-1-2">
              <label for="address">City</label>
              <input id="address" name="address"></input>
            </div>
            <div class="unit push-1-2 xs-1 s-1 m-1 l-1-2">
              <label for="address">Province</label>
              <input id="address" name="address"></input>
            </div>
            <div class="unit push-1-2 xs-1 s-1 m-1 l-1-2">
              <label for="address">Postal Code</label>
              <input id="address" name="address"></input>
            </div>
            <div class="email unit push-1-2 xs-1 s-1 m-1 l-1">
              <label for="email">Email</label>
              <input id="email" name="email">
              <input type="hidden" name="subject" value="Request to join the mission">
            </div>
            <div class="email unit push-1-2 xs-1 s-1 m-1 l-1-2">
              <label for="number">Primary Phone Nuber</label>
              <input id="number" name="email">
            </div>
            <div class="email unit push-1-2 xs-1 s-1 m-1 l-1-2">
              <label for="number">Secondary Phone Nuber</label>
              <input id="number" name="email">
            </div>


          </div>
        </fieldset>

        <fieldset class="max-length">
          <legend class="unit italic mega">Your Home</legend>

          <div class="fitness unit push-1-2 xs-1 s-1 m-1 l-1-2">
            <label for="fitness">Home Type</label>
            <select id="fitness" name="fitness">
              <option>Apartment</option>
              <option>Condo</option>
              <option>Town House</option>
              <option>House</option>
            </select>
          </div>
          <div class="unit unit-content-center xs-1 s-1 m-1 l-1">
            <button class="btn" type="submit">Register for the trip!</button>
          </div>
        </fieldset>
      </form>

  </main>

</body>
